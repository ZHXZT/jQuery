<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    $(function () {
        $("button").eq(1).click(function () {
            $("div").hide(1000,function () {    //隐藏动画
            // $("div").fadeIn(1000,function    淡入动画
//动画执行完毕调用
            })
        })
        $("button").eq(2).click(function () {
            $("div").show(1000,function () {    //显示动画
            // $("div").fadeOut(1000,function ()   淡出

            })
        })
        $("button").eq(3).click(function () {
            $("div").toggle(1000,function () {      //切换显示隐藏动画
            // $("div").fadeToggle(1000,function ()    淡入淡出切换

            })
        })
    });
</script>

</html>
