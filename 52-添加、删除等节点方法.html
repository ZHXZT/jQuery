<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $(function () {
            // 创建一个节点
            var $li = $("<li>新增的li</li>");
            $("ul").append($li);    //将元素添加到指定元素内部的最后
            $("ul").prepend($li);    //将元素添加到指定元素内部的最前

            $("ul").after($li);     //将元素添加到指定元素外部的后面
            $("ul").before($li);     //将元素添加到指定元素外部的前面

            // 删除节点
            $("div").empty() // 删除指点元素的内容和子元素，指定元素本身不会被删除
            $("div").remove()   //删除指定元素

            //替换节点
            var $h6 = $("<h6>xxxxxx</h6>");
            $("h1").replaceWith($h6);
            $h6.replaceAll("h1");

            // 复制节点
            $("li").clone(false);   //浅复制
            $("li").clone(true);    //深复制
        });
    </script>
</head>
<body>
    <button></button>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>

    </ul>
</body>
</html>
